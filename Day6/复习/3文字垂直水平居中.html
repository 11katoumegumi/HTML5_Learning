<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字垂直水平居中</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 2px solid pink;
            line-height: 500px;
            text-align: center;
        }
        span{
            border: 2px solid aquamarine;
            display:inline-block;
            line-height: normal;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <span>Voluptatem sunt dolorem. Pariatur dolorum mollitia mollitia necessitatibus excepturi quae eveniet quas labore. Numquam itaque fuga sint autem voluptatem quia. Placeat qui inventore et. Harum quia ea voluptas ducimus voluptatem sed quod incidunt nihil.</span>
    </div>
</body>
</html>
