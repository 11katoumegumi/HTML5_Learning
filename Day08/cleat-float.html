<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear样式的shiyong</title>
    <style>
        #outer{
            width: 300px;
            border: 1px solid red;
        }
        #outer div{
            float: left;
            margin: 10px;
            width: 120px;
            height: 120px;
            border: 1px solid green;
        }
        #outer #last{
            width: 300px;
            height: 10px;
            border: 2px solid yellow;
            float: none;
            clear: both;
            }
        
        
    </style>
</head>
<body>
    <div id="outer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="last"></div>
    </div>
</body>
</html>
