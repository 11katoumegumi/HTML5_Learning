<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: #525254;
        }
        div{
            margin: 200px auto;
            width: 300px;
            height: 200px;
            background-size: 20px 20px ;
            background-image: radial-gradient(5px,transparent 0px,transparent 5px,white 5px,white 20px);
            background-position: -10px -10px;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        div::before{
            content: "";
            width: 300px;
            height: 200px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        div::after{
            content: "8 åˆ†";
            width: 100px;
            height: 100px;
            display: inline-block;
            font-size: 30px;
            color: #888;
            font-weight: bold;
            position: absolute;
            right: -20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="./youpiao.jpg" alt="">
    </div>
</body>
</html>
