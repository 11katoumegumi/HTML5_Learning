<!DOCTYPE html>
<html>

<head>
    <style>
        #display{
            position: relative;
            margin: 0 auto;
            width: 1380px;
            height: 350px;
            overflow: hidden;
        }
        #scrollimg {
            position: absolute;
            left: 0;
            height: 350px;
            width: 7000px;
            height: 286px;
            
        }

        #imglist {
            list-style: none;
            margin: 0;
            padding: 0;
            float: left;
            font-size: 0;
        }
        #imglist li{
            float: left;
        }
        #imglist li a{
            display: inline-block;
        }

        #display #prev,#next{
            width: 41px;
            height: 68px;
            /* border: 1px solid blue; */
            font-size: 0;
        }
        #display #prev{
            background-image: url(./icon-slides.png);
            background-repeat: no-repeat;
            background-position: -84px ;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -34px;
        }
        #display #next{
            background-image: url(./icon-slides.png);
            background-repeat: no-repeat;
            background-position: -126px ;
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -34px;
        }
        #display:hover #prev{
            background-position:  0;
        }
        #display:hover #next{
            background-position: -42px;
        }
        #display dl dd {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, .4);
            display: inline-block;
            /* float: left; */
            margin: 5px;
        }
        #display dl .focus_mark{
            background-color: rgba(255, 255, 255, .9);
        }
        #display dl{
            width: 200px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -50px;
        }
    </style>
</head>

<body>
    <div id="display">
        <div id="scrollimg">
            <ul id="imglist">
                <li>
                    <a href="###"> <img src="./0149115f23ab31a80120a8212535f0.png" alt=""></a>
                </li>

                <li>
                    <a href="###"> <img src="./012f595f23ab03a80120a8218c8e64.png" alt=""></a>
                </li>
                <li>
                    <a href="###"> <img src="./0148a25f23aaf6a801215aa038b8a3.png" alt=""></a>
                </li>
                <li>
                    <a href="###"> <img src="./0149115f23ab31a80120a8212535f0.png" alt=""></a>
                </li>
                <li>
                    <a href="###"> <img src="./015e9c5f23ab15a801215aa0795d4e.png" alt=""></a>
                </li>
            </ul>
        </div>
        <div id="prev"></div>
        <div id="next"></div>
        <dl>
            <dd>
                <div class="unfocus_mark"></div>
            </dd>
            <dd>
                <div class="unfocus_mark"></div>
            </dd>
            <dd class="focus_mark">
                <div ></div>
            </dd>
            <dd>
                <div class="unfocus_mark"></div>
            </dd>
            <dd>
                <div class="unfocus_mark"></div>
            </dd>
        </dl>
    </div>
</body>

</html>
