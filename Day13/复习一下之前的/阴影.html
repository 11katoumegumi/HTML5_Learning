<!DOCTYPE html>
<html>
    <head>
        <style>
            .wdnmd{
                background-color: #CCC;
                width: 100%;
                text-align: center;
            }
            h1{
                font-size: 100px;
                color: #CCCCCC;
            }
            #one{
                text-shadow: black -1px -1px ,white 1px 1px ;
            }
            #two{
                text-shadow: black 1px 1px ,white -1px -1px ;
            }
            #three{
                color: white;
                text-shadow: #ccc 0 1px,#ccc 0 2px,#ccc 0 3px,#ccc 0 4px,#ccc 0 5px,#ccc 0 6px,#ccc 0 7px,#ccc 0 8px,#ccc 0 9px,#ccc 0 9px,#ccc 0 10px,#000 0 9px 10px;
            }
            #four{
                color: white;
                text-shadow: slateblue 0 1px 20px,slateblue 0 1px 5px,slateblue 0 1px 10px,slateblue 0 1px 15px,slateblue 0 1px 25px;
            }
        </style>
    </head>
    <body>
        <div class="wdnmd"><h1 id="one">Final Fantasy XIV</h1></div>
        <div class="wdnmd"><h1 id="two">Final Fantasy XIV</h1></div>
        <div class="wdnmd"><h1 id="three">XenoBlade Chronicles 2</h1></div>
        <div class="wdnmd" style="background-color: black;"><h1 id="four">Final Fantasy XIV</h1></div>
    </body>
</html>
