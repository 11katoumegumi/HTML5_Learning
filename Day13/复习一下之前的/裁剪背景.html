<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #one{
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 5px dotted sandybrown;
            background-color: springgreen;
        }
        #two{
            width: 300px;
            height: 300px;
            border: 5px dotted sandybrown;
            padding: 10px;
            background-clip: padding-box;
            background-color: lightgreen;
        }
        #three{
            width: 300px;
            height: 300px;
            border: 5px dotted sandybrown;
            padding: 10px;
            background-clip: content-box;
            background-color: lightgreen;
        }
        #four{
            width: 300px;
            height: 300px;
            border: 5px dotted sandybrown;
            padding: 10px;
            -webkit-background-clip: text;
            background-color: lightgreen;
        }
        h1{
            color: transparent;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="one">

    </div>
    <hr>

    <div id="two">

    </div>
    <hr>
    <div id="three">
        
    </div>
    <div id="four">
       <h1>pyra</h1>
    </div>
</body>
</html>
