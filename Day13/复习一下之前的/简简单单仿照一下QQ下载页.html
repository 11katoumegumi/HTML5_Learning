<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0px;
            }
            #one{
                width: 100%;
                height: 956px;
                background-image: url(./01.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: top center;
            }
            #two{
                height: 321px;
                background-image: url(./02.png);
                background-repeat: no-repeat;
                background-position: top center;
            }
            #three{
                height: 600px;
                background-image: url(./03.jpg);
                background-position: top center;
                background-attachment: fixed;
                background-repeat: no-repeat;
            }
            #four{
                position: relative;
                width: 960px;
                height: 584px;
                margin: 0 auto;
               /*  border: 1px solid salmon; */

            }
            #left{
                width: 664px;
                height: 763px;
                background-image: url(./05.png);
                background-repeat: no-repeat;
                position: absolute;
                bottom: 0;
            }
            #right{
                width: 487px;
                height: 107px;
                background-image: url(./04.png);
                background-repeat: no-repeat;
                position: absolute;
                right: 0;
                top: 130px;
            }
        </style>
    </head>
    <body>
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </body>
</html>
