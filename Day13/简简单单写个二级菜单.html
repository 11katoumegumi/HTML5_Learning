<!DOCTYPE html>

    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        h3 {
            margin: 0px;
            padding: 0px 20px;
            border-right: 2px solid white;
        }

        #outer {
            width: 500px;
            height: 30px;
            background-color: black;
            color: white;
            text-align: center;
        }

        #outer li {
            float: left;
            height: 30px;
            
        }

        #outer li ul {
            position: absolute;
            /*  display: none; */
            margin-top: 5px;
            width: 90px;
            font-size: 14px;
            overflow: hidden;
            /* overflow: hidden; */
        }

        #outer li:hover ul {
            height: 150px;
            width: 90px;
            display: block;
            /* background-color: salmon; */
            
            position: relative;
        }

        #outer li ul li {
            overflow: hidden;
            border-top: 1px solid #FFF;
            width: 90px;
            background-color: black;
            margin-left: 90px;
            transition-property: margin-left;
            transition-duration: 2s;
        }
        #outer li:hover ul li {
            margin-left: 0px;
        }

        #outer li ul a {
            color: white;
            text-decoration: none;
        }

        #outer li ul li P {
            margin: 10px;
        }
    </style>
</head>
