<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                position: relative;
            }
            div{
                position: absolute;
                background-color: cornflowerblue;
                width: 500px;
                height: 500px;
                left: 0px;
                top: 0px;
                transition-property: border-radius,background-color,left;
                transition-duration: 250ms,2s,3s;
                
            }
            div:hover{
                background-color: aqua;
                border-radius: 50%;
                left: 1000px;
                
            }
        </style>
    </head>
    <body>
        
        <div></div>
    </body>
</html>
