<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li{
            display: block;
            width: 400px;
            /* height: 30px; */
            margin-top: 5px;
            line-height: 30px;
            background-color:powderblue;
        }
        h3{
            padding-left: 10px;
            margin: 0px;
            font-size: 14px;
            color: white;
        }
        li div{
            width: 400px;
            height: 0px;
            background-color: white;
            position: relative;
            transition-property: height;
            transition-duration: 2s;
            /* display: none; */

        }
        
        li:hover div{
            height: 200px;

        }
        img{
            width: 200px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            opacity: 0;
        }
        li:hover div img{
            opacity: 1;
            transition-property: opacity;
            transition-duration: 1s;
            transition-delay: 1s;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <h3>在此查看</h3>

</body>
</html>
