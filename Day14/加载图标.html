<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            #outer{
                margin: 0 auto;
                width: 800px;
                height: 100px;
                border: 5px solid #EAEAEA;
            }
            #one{
                display: inline-block;
                margin: 20px;
                width: 50px;
                height: 50px;
                border: 10px dotted gray;
                border-radius: 50%;
                animation-name: dotted;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            @keyframes dotted{
                0%{
                    transform: rotatez(0deg);
                }
                100%{
                    transform: rotatez(360deg);
                }
            }
            #two{
                display: inline-block;
                margin: 20px;
                width: 50px;
                height: 50px;
                border: 10px solid gray;
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
                border-radius: 50%;
                animation-name: two;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            @keyframes two{
                0%{
                    transform: rotatez(0deg);
                }
                100%{
                    transform: rotatez(360deg);
                }
            }
            #three{
                display: inline-block;
                margin: 20px;
                width: 50px;
                height: 50px;
                border: 10px solid gray;
                border-top: 10px solid transparent;
/*                 border-bottom: 10px solid transparent; */
                border-radius: 50%;
                animation-name: three;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            @keyframes three{
                0%{
                    transform: rotatez(0deg);
                }
                100%{
                    transform: rotatez(360deg);
                }
            }

            #four{
                position: relative;
                display: inline-block;
                margin: 20px;
                width: 50px;
                height: 50px;
                border: 10px solid gray;
                border-top: 10px solid transparent;
                border-left :10px solid transparent;
                border-bottom: 10px solid transparent;
                border-radius: 50%;
                animation-name: four;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            @keyframes four{
                0%{
                    transform: rotatez(0deg);
                }
                100%{
                    transform: rotatez(360deg);
                }
            }

            #fourr{position: absolute;
                top: -20px;
                left: -20px;
                display: inline-block;
                margin: 20px;
                width: 30px;
                height: 30px;
                border: 10px solid gray;
                border-top: 10px solid transparent;
                border-left :10px solid transparent;
                border-bottom: 10px solid transparent;
                border-radius: 50%;
                animation-name: fourr;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-direction: reverse;
            }
            @keyframes fourr{
                0%{
                    transform: rotatez(0deg);
                }
                100%{
                    transform: rotatez(360deg);
                }
            }
            #five{
                position: relative;
                display: inline-block;
                margin: 20px;
                width: 50px;
                height: 50px;
                border: 10px solid gray;
                /* border-top: 10px solid transparent; */
                border-left :10px solid transparent;
                border-bottom-style: none;
                border-radius: 50% ;
                /* animation-name: five; */
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            @keyframes five{
                0%{
                    transform: rotatez(0deg);
                }
                100%{
                    transform: rotatez(360deg);
                }
            }

        </style>
    </head>
    <body>
        
        <div id="outer">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="four"><div id="fourr"></div></div>
            <div id="five"></div>
        </div>
    </body>
</html>
