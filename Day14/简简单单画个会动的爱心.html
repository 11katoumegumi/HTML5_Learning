<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
/*             border: 1px solid salmon; */
            margin: 0 auto;
            position: relative;
            animation-name: beat;
            animation-duration: 250ms;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
/*         div:hover::before,::after{
            transform: scale(1.1) rotate(45deg);
        }
        div:hover::after{
            transform: scale(1.1) rotate(-45deg);
            left: 139px;
        } */
        div::before{
            display: inline-block;
            content: "";
            width: 150px;
            height: 100px;
            background-color:hotpink;
            border-radius: 100px 0  0 100px;
            transform: rotate(45deg);
            position: absolute;
            top: 200px;
            left: 150px;
        }
        div::after{
            display: inline-block;
            content: "";
            width: 150px;
            height: 100px;
            background-color:hotpink;
            border-radius: 0 100px 100px 0;
            transform: rotate(-45deg);
            position: absolute;
            top: 200px;
            left: 185px;
        }
        @keyframes beat{
            0%{
                transform:scale(0.8);
                opacity: .6;

            }
            100%{
                transform: scale(1.3);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
