<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            margin: 0;
            background-color: #E9E9E9;
            position: relative;
        }
        #one{  
            position: absolute;
            left: 30%;
            margin-left: -300px;
            top: 50%;
            margin-top: 30px;
            width: 250px;
            height: 320px;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: #CCc 5px 5px 10px;
            transform: rotate(-30deg) ;
            transition-property: width,height,transform;
            transition-duration: 1s;
            overflow: hidden;
        }
        #one:hover{
            transform: rotate(0deg) scale(1.3);
            z-index: 100;
        }
        #two{  
            position: absolute;
            left: 40%;
            margin-left: -300px;
            top: 50%;
            margin-top: 30px;
            width: 150px;
            height: 220px;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: #CCc 5px 5px 10px;
            transform: rotate(10deg) ;
            transition-property: width,height,transform;
            transition-duration: 1s;
        }
        #two:hover{
            transform: rotate(0deg) scale(1.3);
            z-index: 100;
        }
        #three{  
            position: absolute;
            right: 30%;
            margin-left: -300px;
            bottom: 50%;
            margin-top: 30px;
            width: 250px;
            height: 320px;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: #CCc 5px 5px 10px;
            transform: rotate(-30deg) ;
            transition-property: width,height,transform,box-shadow;
            transition-duration: 1s;
            overflow: hidden;
        }
        #three:hover{
            transform: rotate(0deg) scale(1.3);
            z-index: 100;
            box-shadow: #CCc 10px 05px 10px;
        }
        #four{  
            position: absolute;
            right: 40%;
            margin-left: -300px;
            bottom: 50%;
            margin-top: 30px;
            width: 150px;
            height: 220px;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: #CCc 5px 5px 10px;
            transform: rotate(40deg) ;
            transition-property: width,height,transform;
            transition-duration: 1s;
        }
        #four:hover{
            transform: rotate(0deg) scale(1.3);
            z-index: 100;
        }
        img{
            width: 100%;
            
/*             transition-property: transform;
            transition-duration: 1s; */
        }
    </style>
</head>
<body>
