<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.t1{
            border: 1px solid pink; /* 上下左右都是10px */
            padding: 10px;
            width: 300px;
        }
        div.t2{
            border: 1px solid pink; /* 上下是10px 左右20px */
            width: 300px;
            padding: 10px 20px; 
        }
        div.t3{
            border: 1px solid pink;
            padding: 10px 20px 30px;    /* 上10px 左右20px 下30px */
            width: 300px;
        }
        div.t4{
            border: 1px solid pink; 
            padding: 10px 20px 30px 40px;
            width: 300px;
        }
        div.t5{
            border: 1px solid pink; 
            width: 300px;
            padding-left: 10px;
            padding-top: 20px;
            padding-bottom: 30px;
            padding-right: 40px;
        }

    </style>
</head>
<body>
    <div class="t1"></div>
    <div class="t2"></div>
    <div class="t3"></div>
    <div class="t4"></div>
    <div class="t5"></div>
</body>
</html>
